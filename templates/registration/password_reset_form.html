{% extends 'form.html' %}

{% block form %}
<br>

<div class="modal-dialog modal-md">
  <div class="modal-content {% if request.GET.modal != '1'%} modal-margin shadow {%endif%}">
    <div class="modal-body">
    {% if request.GET.modal == '1'%}
        <button type="button" class="close" data-dismiss="modal">x</button>
    {% endif %}
       <div class="container-fluid bg-gray" id="accordion-style-1">
           <div class="container">
                <section>
                   <div class="row" align="center">
                        <div class="col-12 mx-auto">
                           <div class="accordion" id="accordionExample">
                                <form method="post">
                                            {% csrf_token %}
                                    <div class="container" style="z-index:-1;">
                                        <h3 id="text" style="margin-bottom:25px;">Recover password</h3>
                                        <div class="omb_login">
                                              <div class="wrap-input100 validate-input">
                                                <input class="input100" type="text" name="email" required="" id="id_email">
                                                <span class="focus-input100" data-placeholder="Email"></span>
                                              </div>  
                         
                                              {% for message in messages %}
                                              <div class="alert-form alert-warning alert-dismissible fade show" role="alert" style="margin-top:-15px;">
                                                {{ message }} 
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                              {% endfor %}
                                            <div class="col-sm-12">
                                                <div class="col-sm-9">
                                                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="botton">Submit</button>
                                                </div>
                                            </div>     
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
