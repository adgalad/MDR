<!DOCTYPE html>
<html>
<head>
	<title>Email</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <!-- Meta, title, CSS, favicons, etc. -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
   <style type="text/css">
   a {
   	color:#ffffff;
   	}
   	
   	.ii a[href] {
    color:#ffffff !important;
	}
   	.body {
   	 	background-color: #ebeeee !important;
   	 	font-family: 'Montserrat', sans-serif;
   	 	padding-top:40px;
   	 	padding-bottom:40px;
   	 	font-size: 15px;
   	}
	.content {
	    position: relative;
	    display: -ms-flexbox;
	    -ms-flex-direction: column;
	    flex-direction: column;
	    width: 600px;
	    height:auto;
	    pointer-events: auto;
	    background-color: #fff;
	    background-clip: padding-box;
	    border: 1px solid rgba(0,0,0,.2);
	    border-radius: .3rem;
	    outline: 0;
	    -webkit-box-shadow: 2px 10px 19px -3px rgba(0,0,0,0.23);
	    -moz-box-shadow: 2px 10px 19px -3px rgba(0,0,0,0.23);
	    box-shadow: 2px 10px 19px -3px rgba(0,0,0,0.23);
	    margin:30px;
	    padding-bottom:40px;
	}
	.title{
		text-align:center;
		background-color:#008fe5;
		color:white;
		font-size: 20px;
		font-weight: bold;
		padding:10px;
	}
	.message{
		padding:25px;
	}
	.btn{
    font-size: 15px;
    font-weight: normal;
    display: inline-block;
    width: auto;
    background-color: #008fe5;
    color: #ffffff !important;
    text-transform: uppercase;
    text-decoration: none;
    border-radius: 50px;
    margin: 0 auto;
    padding: 18px 30px;
	}
  </style>
</head>
<body>

<div class="body" align="center">
	<img src="http://megadashraffle.org/static/img/logo_negro.png" class="img-responsive" width="200px">
	<div class="content">
		<div class="title">
			{% block title %}
			{{title}}
      		{% endblock title %}
		</div>
		<div class="message">
			{% block message %}
			{{message | safe}}
      		{% endblock message %}
      	</div>
	</div>
	<p><small>Copyright Â© 2018 Megadashraffle</small></p>
</div>
</body>
</html>
